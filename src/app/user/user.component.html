<div class="container mt-3">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">UserAdd</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">UserList</button>
        </li>
        
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <form class="border border-1 p-3 w-100 " [formGroup]="userform" (ngSubmit)="showdata()">
                <div class="row d-flex align-item-center justify-content-center">
                    
                <div class="form-group col-md-4 mt-3">
                    <label for="formGroupExampleInput">Your Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
                  </div>
                  <div class="form-group col-md-4 mt-3">
                    <label for="formGroupExampleInput2">Your Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email">
                  </div>
                </div>
                <div class="row d-flex align-item-center justify-content-center">
                  <div class="form-group col-md-4 mt-3">
                    <label for="formGroupExampleInput">Your Number</label>
                    <input type="number" name="Number" class="form-control" id="number" placeholder="Enter number" formControlName="number">
                  </div>
                  <div class="form-group col-md-4 mt-3">
                    <label for="formGroupExampleInput2">Your password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
                  </div>
              </div>
                <div class="row mt-3 d-flex align-item-center justify-content-center">
                    <button type="submit" class="btn btn-primary w-25 me-3">Add</button>
                    <button type="reset" class="btn btn-success w-25">Reset</button>
                  </div>
              </form>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Number</th>
                    <th scope="col">password</th>
                    <th scope="col">Action</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of userdata">
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.number}}</td>
                    <td>{{i.password}}</td>
                    <td><button class="btn btn-primary" (click)="Edit(i.id)">Edit</button></td>
                    <td><button class="btn btn-danger" (click)="delete(i.id)">Delete</button></td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
      
      </div>
    
</div>
